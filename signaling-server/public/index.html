<!DOCTYPE html>
<html>
<head>
    <title>Mobile Sync</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: sans-serif; 
            padding: 20px; 
            margin: 0;
            background-color: #f5f5f5;
        }
        h2 { text-align: center; color: #333; margin-top: 0; }
        .status { 
            padding: 10px; 
            background: #eee; 
            border-radius: 4px;
            text-align: center;
            margin-bottom: 15px;
        }
        textarea { 
            width: 100%; 
            height: 100px; 
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: monospace;
            font-size: 14px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
            transition: background 0.2s, transform 0.1s;
        }
        button:hover { background: #0056b3; }
        button:active { transform: scale(0.95); }
        button.success { background: #28a745; }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        .toast-notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #28a745;
            color: white;
            padding: 12px 20px;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            z-index: 1000;
            animation: slideUp 0.3s ease;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        .toast-notification.fade-out {
            opacity: 0;
        }
        @keyframes slideUp {
            from { transform: translateX(-50%) translateY(100px); opacity: 0; }
            to { transform: translateX(-50%) translateY(0); opacity: 1; }
        }
        input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            width: calc(100% - 22px);
        }
        #join-screen { text-align: center; }
        #sync-screen { display: none; }
        .history-container {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            background: white;
            border-radius: 4px;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .history-item {
            cursor: pointer;
            border-bottom: 1px solid #eee;
            padding: 10px;
            margin: 5px 0;
            background: #fafafa;
            border-radius: 3px;
            transition: background 0.2s;
            word-break: break-word;
            font-size: 13px;
        }
        .history-item:hover { 
            background: #e8f4f8;
            padding-left: 15px;
        }
        .history-item small { color: #999; display: block; margin-top: 5px; }
        .empty-state { color: #999; font-style: italic; padding: 10px; }
        .section-title { 
            font-weight: bold; 
            color: #555; 
            margin-top: 15px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>üìã Mobile Clipboard</h2>
    <div id="status" class="status">Disconnected</div>
    
    <div id="join-screen">
        <input type="text" id="pin" placeholder="Enter PIN from Desktop" />
        <button onclick="join()">Join</button>
    </div>

    <div id="sync-screen" style="display:none;">
        <div class="section-title">üìù Current Clipboard</div>
        <textarea id="clip-area" placeholder="Copy/Paste here to sync"></textarea>
        <div class="button-group">
            <button onclick="copyToMobileClipboard()">üìã Copy to Mobile Clipboard</button>
            <button onclick="clearClipboard()">üóëÔ∏è Clear</button>
        </div>
        <p style="font-size: 12px; color: #666;">Text copied here sends to Desktop. Text copied on Desktop appears here.</p>
        
        <div class="section-title">üìú Clipboard History
            <button onclick="deleteAllHistory()" style="float: right; padding: 5px 10px; background: #dc3545; font-size: 12px; margin: 0;">üóëÔ∏è Delete All</button>
        </div>
        <div class="history-container" id="history-list">
            <div class="empty-state">Loading history...</div>
        </div>
    </div>

    <script>
        let ws;
        let lastReceivedText = '';
        let history = [];
        
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast-notification';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('fade-out');
                setTimeout(() => toast.remove(), 300);
            }, 2000);
        }

        function copyToMobileClipboard() {
            const text = document.getElementById('clip-area').value;
            
            if (!text) {
                showToast('‚ùå Nothing to copy!');
                return;
            }
            
            navigator.clipboard.writeText(text).then(() => {
                showToast('‚úÖ Copied to mobile clipboard!');
                console.log("üìã Copied to mobile clipboard:", text.substring(0, 50));
            }).catch(err => {
                showToast('‚ùå Failed to copy');
                console.error("Clipboard API failed:", err);
            });
        }

        function clearClipboard() {
            document.getElementById('clip-area').value = '';
            showToast('üóëÔ∏è Cleared');
        }

        function deleteAllHistory() {
            if (history.length === 0) {
                showToast('‚ùå No history to delete');
                return;
            }

            if (confirm('‚ö†Ô∏è Are you sure you want to delete all history? This cannot be undone.')) {
                history = [];
                updateHistoryUI();
                showToast('üóëÔ∏è All history deleted');
                
                // Send clear history message to server
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({
                        type: 'CLEAR_HISTORY'
                    }));
                }
            }
        }
        
        function join() {
            const pin = document.getElementById('pin').value;
            const host = window.location.host; 
            ws = new WebSocket('ws://' + host);

            ws.onopen = () => {
                ws.send(JSON.stringify({ type: 'JOIN_ROOM', payload: { pin, deviceId: 'Mobile-' + Date.now() } }));
                document.getElementById('status').innerText = "‚úÖ Connected!";
                document.getElementById('join-screen').style.display = 'none';
                document.getElementById('sync-screen').style.display = 'block';
            };

            ws.onmessage = async (event) => {
                const msg = JSON.parse(event.data);
                
                // Handle history batch when joining
                if(msg.type === 'HISTORY_BATCH') {
                    console.log("üìú Received history batch:", msg.payload.length, "items");
                    history = msg.payload || [];
                    updateHistoryUI();
                }
                // Handle history cleared from another device
                else if(msg.type === 'HISTORY_CLEARED') {
                    console.log("üóëÔ∏è History cleared by another device");
                    history = [];
                    updateHistoryUI();
                    showToast('üóëÔ∏è History cleared');
                }
                // Handle new clipboard items
                else if(msg.type === 'CLIPBOARD_PUSH') {
                    const payload = msg.payload;
                    
                    // Check if it's an image or text
                    if (typeof payload === 'object' && payload.type === 'image') {
                        console.log("üñºÔ∏è Image received");
                        document.getElementById('clip-area').value = '[Image copied - not displayable in textarea]';
                        history.unshift(payload);
                        updateHistoryUI();
                        showToast('üì∏ Image synced from desktop');
                    } else {
                        // Text
                        lastReceivedText = payload;
                        document.getElementById('clip-area').value = payload;
                        history.unshift(payload);
                        updateHistoryUI();
                        
                        // üì± COPY TO DEVICE CLIPBOARD using Clipboard API
                        try {
                            await navigator.clipboard.writeText(payload);
                            console.log("üìã Copied to clipboard:", payload.substring(0, 50));
                        } catch (err) {
                            console.error("Clipboard API failed:", err);
                            // Fallback: at least the textarea is updated
                        }
                    }
                }
            };
            
            ws.onerror = () => {
                document.getElementById('status').innerText = "‚ùå Connection Error";
            };

            ws.onclose = () => {
                document.getElementById('status').innerText = "üî¥ Disconnected";
            };
            
            const area = document.getElementById('clip-area');
            area.addEventListener('input', () => {
                const text = area.value;
                // Only send if different from last received (prevent echo)
                if (text !== lastReceivedText) {
                    ws.send(JSON.stringify({ type: 'CLIPBOARD_PUSH', payload: text }));
                }
            });
        }

        function updateHistoryUI() {
            const historyList = document.getElementById('history-list');
            
            if (!history || history.length === 0) {
                historyList.innerHTML = '<div class="empty-state">No history yet</div>';
                return;
            }

            historyList.innerHTML = '';
            history.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'history-item';
                
                // Check if item is image or text
                if (typeof item === 'object' && item.type === 'image') {
                    // Image item
                    const timestamp = item.timestamp ? new Date(item.timestamp).toLocaleTimeString() : '';
                    div.innerHTML = `<strong>#${index + 1}</strong> üñºÔ∏è Image<small>${timestamp}</small>`;
                    div.onclick = () => {
                        console.log("üîô Restoring image");
                        document.getElementById('clip-area').value = '[Image - cannot display in text field]';
                        // Note: Can't copy binary image data to clipboard via Clipboard API
                        showToast('üì∏ Image item selected (text copy not available)');
                    };
                } else {
                    // Text item
                    const text = item.content || item.text || item;
                    const timestamp = item.timestamp ? new Date(item.timestamp).toLocaleTimeString() : '';
                    
                    div.innerHTML = `<strong>#${index + 1}</strong> ${text.substring(0, 100)}${text.length > 100 ? '...' : ''}<small>${timestamp}</small>`;
                    
                    div.onclick = () => {
                        console.log("üîô Restoring:", text);
                        document.getElementById('clip-area').value = text;
                        lastReceivedText = text;
                        
                        // Copy to device clipboard
                        navigator.clipboard.writeText(text).catch(err => 
                            console.error("Clipboard API failed:", err)
                        );
                    };
                }
                
                historyList.appendChild(div);
            });
        }
        
        // Auto-join if PIN is in URL
        const urlParams = new URLSearchParams(window.location.search);
        if(urlParams.has('pin')) {
            document.getElementById('pin').value = urlParams.get('pin');
            join();
        }
    </script>
</body>
</html>
