<!DOCTYPE html>
<html>
<head>
  <title>Test PIN Input</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input { padding: 10px; font-size: 16px; width: 200px; }
    button { padding: 10px 20px; margin-left: 10px; }
  </style>
</head>
<body>
  <h1>Test PIN Input</h1>
  <input type="text" id="testPin" placeholder="Enter PIN..." />
  <button onclick="testFunction()">Test Button</button>
  <div id="output"></div>

  <script>
    function testFunction() {
      const pin = document.getElementById('testPin').value;
      const output = document.getElementById('output');
      output.innerHTML = `<p>PIN entered: <strong>${pin}</strong></p>`;
      console.log('PIN:', pin);
    }

    // Allow Enter key
    document.getElementById('testPin').addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        testFunction();
      }
    });
  </script>
</body>
</html>
